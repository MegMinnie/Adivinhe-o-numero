<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="assets/app.js"></script>
    <title>Adivinhe o número</title>
  </head>
  <body>
    <main>
      <h1>Jogo adivinhe o número</h1>
      <p>
        Tente adivinhar o número que eu pensei. Você tem 10 chances, se atingir
        o número de tentativas, o jogo é reniciado.
      </p>
      <input type="number" placeholder="Digite  seu palpite" required />
      <button>Enviar</button>
      <p class="saida"></p>
      <p class="numero-tentativa"></p>
    </main>
